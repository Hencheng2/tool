<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1d21;
            --bg-secondary: #24272b;
            --bg-tertiary: #2c3036;
            --text-primary: #f0f2f5;
            --text-secondary: #c2c6cc;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #3e4248;
            --shadow: rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: var(--bg-secondary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .logo-icon {
            color: var(--accent);
        }

        .mode-toggle {
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            padding: 6px;
            display: flex;
            gap: 5px;
        }

        .mode-btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background-color: var(--accent);
            color: white;
        }

        .screen-size-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .size-btn {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .size-btn.active {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #353940;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Element Panel */
        .element-panel {
            width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .element-category {
            margin-bottom: 20px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .category-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .element-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .element-item {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            cursor: grab;
            transition: all 0.2s ease;
        }

        .element-item:hover {
            background-color: #353940;
            transform: translateY(-2px);
        }

        .element-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .element-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Workspace */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: auto;
            background-color: var(--bg-primary);
        }

        .page-canvas {
            background-color: white;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .desktop-size {
            width: 1200px;
            height: 800px;
        }

        .tablet-size {
            width: 768px;
            height: 1024px;
        }

        .phone-size {
            width: 375px;
            height: 667px;
        }

        .canvas-placeholder {
            color: #9ca3af;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
        }

        /* Properties Panel */
        .properties-panel {
            width: 320px;
            background-color: var(--bg-secondary);
            border-left: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
        }

        .panel-header {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .property-input {
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .color-input {
            height: 40px;
        }

        .property-select {
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .property-range {
            width: 100%;
            margin-bottom: 12px;
        }

        /* Code Output */
        .code-output {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 20px;
            max-height: 300px;
            overflow: auto;
        }

        .code-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .code-tab {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .code-tab.active {
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
        }

        .code-content {
            display: none;
        }

        .code-content.active {
            display: block;
        }

        .code-textarea {
            width: 100%;
            height: 180px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            resize: none;
        }

        .copy-btn {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            float: right;
        }

        /* View Mode */
        .view-mode .element-panel,
        .view-mode .properties-panel,
        .view-mode .code-output {
            display: none;
        }

        .view-mode .workspace {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .desktop-size {
                width: 100%;
                height: 800px;
            }
            
            .element-panel {
                width: 220px;
            }
            
            .properties-panel {
                width: 260px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .element-panel {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            
            .properties-panel {
                width: 100%;
                height: 300px;
                border-left: none;
                border-top: 1px solid var(--border);
            }
            
            .element-list {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .desktop-size {
                height: 500px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mode Toggle
            const editModeBtn = document.getElementById('edit-mode-btn');
            const viewModeBtn = document.getElementById('view-mode-btn');
            const appContainer = document.querySelector('.app-container');
            
            editModeBtn.addEventListener('click', function() {
                appContainer.classList.remove('view-mode');
                editModeBtn.classList.add('active');
                viewModeBtn.classList.remove('active');
            });
            
            viewModeBtn.addEventListener('click', function() {
                appContainer.classList.add('view-mode');
                viewModeBtn.classList.add('active');
                editModeBtn.classList.remove('active');
            });
            
            // Screen Size Toggle
            const sizeButtons = document.querySelectorAll('.size-btn');
            const pageCanvas = document.getElementById('page-canvas');
            
            sizeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const size = this.getAttribute('data-size');
                    
                    // Remove all size classes
                    pageCanvas.classList.remove('desktop-size', 'tablet-size', 'phone-size');
                    
                    // Add the selected size class
                    pageCanvas.classList.add(size + '-size');
                    
                    // Update active button
                    sizeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Code Tabs
            const codeTabs = document.querySelectorAll('.code-tab');
            const codeContents = document.querySelectorAll('.code-content');
            
            codeTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    codeTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding content
                    codeContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === tabName + '-code') {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // Copy Buttons
            const copyButtons = document.querySelectorAll('.copy-btn');
            
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const codeTextarea = this.previousElementSibling;
                    codeTextarea.select();
                    document.execCommand('copy');
                    
                    // Provide visual feedback
                    const originalText = this.textContent;
                    this.textContent = 'Copied!';
                    
                    setTimeout(() => {
                        this.textContent = originalText;
                    }, 2000);
                });
            });
            
            // Element Dragging (simplified)
            const elementItems = document.querySelectorAll('.element-item');
            const canvasPlaceholder = document.querySelector('.canvas-placeholder');
            
            elementItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Hide placeholder when first element is added
                    canvasPlaceholder.style.display = 'none';
                    
                    const type = this.getAttribute('data-type');
                    addElementToCanvas(type);
                });
            });
            
            function addElementToCanvas(type) {
                const element = document.createElement('div');
                element.className = 'canvas-element';
                element.innerHTML = `
                    <div class="element-content">
                        ${getElementContentByType(type)}
                    </div>
                    <div class="element-controls">
                        <i class="fas fa-grip-horizontal"></i>
                        <i class="fas fa-times"></i>
                    </div>
                `;
                
                // Add some basic styling
                element.style.position = 'absolute';
                element.style.top = '50px';
                element.style.left = '50px';
                element.style.padding = '10px';
                element.style.border = '2px dashed #6366f1';
                element.style.borderRadius = '6px';
                element.style.cursor = 'move';
                
                pageCanvas.appendChild(element);
                
                // Add delete functionality
                const deleteBtn = element.querySelector('.fa-times');
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    element.remove();
                    
                    // Show placeholder if no elements left
                    if (pageCanvas.children.length === 1) {
                        canvasPlaceholder.style.display = 'block';
                    }
                });
            }
            
            function getElementContentByType(type) {
                switch(type) {
                    case 'heading':
                        return '<h2>Heading</h2>';
                    case 'paragraph':
                        return '<p>This is a paragraph text. You can edit this content.</p>';
                    case 'button':
                        return '<button style="padding: 10px 20px; background: #6366f1; color: white; border: none; border-radius: 6px;">Button</button>';
                    case 'image':
                        return '<img src="https://via.placeholder.com/150" alt="Placeholder Image">';
                    case 'input':
                        return '<input type="text" placeholder="Enter text here" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">';
                    case 'navbar':
                        return `
                            <div style="display: flex; justify-content: space-between; padding: 15px; background: #2c3036; color: white;">
                                <div>Logo</div>
                                <div>
                                    <a href="#" style="color: white; margin: 0 10px;">Home</a>
                                    <a href="#" style="color: white; margin: 0 10px;">About</a>
                                    <a href="#" style="color: white; margin: 0 10px;">Contact</a>
                                </div>
                            </div>
                        `;
                    default:
                        return '<div>New Element</div>';
                }
            }
        });
    </script>
