<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1d21;
            --bg-secondary: #24272b;
            --bg-tertiary: #2c3036;
            --text-primary: #f0f2f5;
            --text-secondary: #c2c6cc;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #3e4248;
            --shadow: rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: var(--bg-secondary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .logo-icon {
            color: var(--accent);
        }

        .mode-toggle {
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            padding: 6px;
            display: flex;
            gap: 5px;
        }

        .mode-btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background-color: var(--accent);
            color: white;
        }

        .screen-size-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .size-btn {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .size-btn.active {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #353940;
        }

        /* Elements Panel at Top */
        .elements-top-panel {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            overflow-x: auto;
            display: flex;
            gap: 15px;
        }

        .element-category {
            position: relative;
        }

        .category-btn {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .category-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            z-index: 100;
            min-width: 200px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .element-category:hover .category-dropdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .element-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: grab;
            transition: all 0.2s ease;
        }

        .element-item:hover {
            background-color: #353940;
            transform: translateY(-2px);
        }

        .element-icon {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .element-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Workspace */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: auto;
            background-color: var(--bg-primary);
            position: relative;
        }

        .canvas-container {
            margin-bottom: 20px;
            position: relative;
        }

        .page-canvas {
            background-color: white;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .canvas-size-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .desktop-size {
            width: 1200px;
            height: 800px;
        }

        .tablet-size {
            width: 768px;
            height: 1024px;
        }

        .phone-size {
            width: 375px;
            height: 667px;
        }

        .canvas-placeholder {
            color: #9ca3af;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
        }

        /* Canvas Elements */
        .canvas-element {
            position: absolute;
            border: 2px dashed transparent;
            padding: 5px;
            cursor: move;
            user-select: none;
        }

        .canvas-element.selected {
            border-color: var(--accent);
            z-index: 10;
        }

        .element-content {
            pointer-events: none;
        }

        .element-controls {
            position: absolute;
            top: -15px;
            right: -15px;
            display: none;
            gap: 5px;
        }

        .canvas-element.selected .element-controls {
            display: flex;
        }

        .element-handle {
            width: 12px;
            height: 12px;
            background-color: var(--accent);
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            cursor: nwse-resize;
        }

        .handle-tr {
            top: -6px;
            right: -6px;
            cursor: nesw-resize;
        }

        .handle-bl {
            bottom: -6px;
            left: -6px;
            cursor: nesw-resize;
        }

        .handle-br {
            bottom: -6px;
            right: -6px;
            cursor: nwse-resize;
        }

        .element-delete {
            background-color: var(--danger);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.7rem;
        }

        /* Properties Panel - Initially Hidden */
        .properties-panel {
            width: 320px;
            background-color: var(--bg-secondary);
            border-left: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            display: none;
        }

        .properties-panel.visible {
            display: block;
        }

        .panel-header {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .property-input {
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .color-input {
            height: 40px;
        }

        .property-select {
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .property-range {
            width: 100%;
            margin-bottom: 12px;
        }

        /* Code Output - Moved Further Down */
        .code-output {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 20px;
            max-height: 250px;
            overflow: auto;
        }

        .code-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .code-tab {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .code-tab.active {
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
        }

        .code-content {
            display: none;
        }

        .code-content.active {
            display: block;
        }

        .code-textarea {
            width: 100%;
            height: 120px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            resize: none;
            font-size: 0.9rem;
        }

        .copy-btn {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            float: right;
        }

        /* View Mode */
        .view-mode .elements-top-panel,
        .view-mode .properties-panel,
        .view-mode .code-output {
            display: none;
        }

        .view-mode .workspace {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .desktop-size {
                width: 100%;
                height: 800px;
            }
            
            .properties-panel {
                width: 260px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .properties-panel {
                width: 100%;
                height: 300px;
                border-left: none;
                border-top: 1px solid var(--border);
            }
            
            .desktop-size {
                height: 500px;
            }
            
            .elements-top-panel {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mode Toggle
            const editModeBtn = document.getElementById('edit-mode-btn');
            const viewModeBtn = document.getElementById('view-mode-btn');
            const appContainer = document.querySelector('.app-container');
            
            editModeBtn.addEventListener('click', function() {
                appContainer.classList.remove('view-mode');
                editModeBtn.classList.add('active');
                viewModeBtn.classList.remove('active');
            });
            
            viewModeBtn.addEventListener('click', function() {
                appContainer.classList.add('view-mode');
                viewModeBtn.classList.add('active');
                editModeBtn.classList.remove('active');
            });
            
            // Screen Size Toggle
            const sizeButtons = document.querySelectorAll('.size-btn');
            const pageCanvas = document.getElementById('page-canvas');
            const canvasSizeLabel = document.querySelector('.canvas-size-label');
            
            sizeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const size = this.getAttribute('data-size');
                    
                    // Remove all size classes
                    pageCanvas.classList.remove('desktop-size', 'tablet-size', 'phone-size');
                    
                    // Add the selected size class
                    pageCanvas.classList.add(size + '-size');
                    
                    // Update size label
                    if (size === 'desktop') {
                        canvasSizeLabel.textContent = '1200×800px';
                    } else if (size === 'tablet') {
                        canvasSizeLabel.textContent = '768×1024px';
                    } else if (size === 'phone') {
                        canvasSizeLabel.textContent = '375×667px';
                    }
                    
                    // Update active button
                    sizeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Code Tabs
            const codeTabs = document.querySelectorAll('.code-tab');
            const codeContents = document.querySelectorAll('.code-content');
            
            codeTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    codeTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding content
                    codeContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === tabName + '-code') {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // Copy Buttons
            const copyButtons = document.querySelectorAll('.copy-btn');
            
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const codeTextarea = this.previousElementSibling;
                    codeTextarea.select();
                    document.execCommand('copy');
                    
                    // Provide visual feedback
                    const originalText = this.textContent;
                    this.textContent = 'Copied!';
                    
                    setTimeout(() => {
                        this.textContent = originalText;
                    }, 2000);
                });
            });
            
            // Element Dragging and Selection
            const elementItems = document.querySelectorAll('.element-item');
            const canvasPlaceholder = document.querySelector('.canvas-placeholder');
            const propertiesPanel = document.getElementById('properties-panel');
            let selectedElement = null;
            
            elementItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Hide placeholder when first element is added
                    canvasPlaceholder.style.display = 'none';
                    
                    const type = this.getAttribute('data-type');
                    addElementToCanvas(type);
                });
            });
            
            function addElementToCanvas(type) {
                const element = document.createElement('div');
                element.className = 'canvas-element';
                element.innerHTML = `
                    <div class="element-content">
                        ${getElementContentByType(type)}
                    </div>
                    <div class="element-controls">
                        <div class="element-handle handle-tr"></div>
                        <div class="element-handle handle-bl"></div>
                        <div class="element-handle handle-br"></div>
                        <div class="element-delete">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                `;
                
                // Set initial position and size
                element.style.top = '50px';
                element.style.left = '50px';
                element.style.width = type === 'image' ? '150px' : 'auto';
                
                pageCanvas.appendChild(element);
                
                // Make element draggable and selectable
                makeElementDraggable(element);
                makeElementResizable(element);
                
                // Add selection functionality
                element.addEventListener('click', function(e) {
                    e.stopPropagation();
                    selectElement(element);
                });
                
                // Add delete functionality
                const deleteBtn = element.querySelector('.element-delete');
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    element.remove();
                    
                    // Hide properties panel if no element is selected
                    propertiesPanel.classList.remove('visible');
                    selectedElement = null;
                    
                    // Show placeholder if no elements left
                    if (pageCanvas.querySelectorAll('.canvas-element').length === 0) {
                        canvasPlaceholder.style.display = 'block';
                    }
                });
            }
            
            function selectElement(element) {
                // Deselect previously selected element
                if (selectedElement) {
                    selectedElement.classList.remove('selected');
                }
                
                // Select new element
                element.classList.add('selected');
                selectedElement = element;
                
                // Show properties panel
                propertiesPanel.classList.add('visible');
            }
            
            function makeElementDraggable(element) {
                let isDragging = false;
                let startX, startY, initialLeft, initialTop;
                
                element.addEventListener('mousedown', function(e) {
                    if (e.target.classList.contains('element-handle')) return;
                    
                    isDragging = true;
                    selectElement(element);
                    
                    startX = e.clientX;
                    startY = e.clientY;
                    initialLeft = parseInt(window.getComputedStyle(element).left);
                    initialTop = parseInt(window.getComputedStyle(element).top);
                    
                    element.style.cursor = 'grabbing';
                    e.preventDefault();
                });
                
                document.addEventListener('mousemove', function(e) {
                    if (!isDragging) return;
                    
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    element.style.left = `${initialLeft + dx}px`;
                    element.style.top = `${initialTop + dy}px`;
                });
                
                document.addEventListener('mouseup', function() {
                    isDragging = false;
                    element.style.cursor = 'grab';
                });
            }
            
            function makeElementResizable(element) {
                const handles = element.querySelectorAll('.element-handle');
                
                handles.forEach(handle => {
                    handle.addEventListener('mousedown', function(e) {
                        e.stopPropagation();
                        selectElement(element);
                        
                        const startX = e.clientX;
                        const startY = e.clientY;
                        const startWidth = parseInt(window.getComputedStyle(element).width);
                        const startHeight = parseInt(window.getComputedStyle(element).height);
                        const startLeft = parseInt(window.getComputedStyle(element).left);
                        const startTop = parseInt(window.getComputedStyle(element).top);
                        
                        function resize(e) {
                            if (handle.classList.contains('handle-br')) {
                                element.style.width = `${startWidth + (e.clientX - startX)}px`;
                                element.style.height = `${startHeight + (e.clientY - startY)}px`;
                            } else if (handle.classList.contains('handle-tr')) {
                                element.style.width = `${startWidth + (e.clientX - startX)}px`;
                                element.style.height = `${startHeight - (e.clientY - startY)}px`;
                                element.style.top = `${startTop + (e.clientY - startY)}px`;
                            } else if (handle.classList.contains('handle-bl')) {
                                element.style.width = `${startWidth - (e.clientX - startX)}px`;
                                element.style.height = `${startHeight + (e.clientY - startY)}px`;
                                element.style.left = `${startLeft + (e.clientX - startX)}px`;
                            }
                        }
                        
                        function stopResize() {
                            document.removeEventListener('mousemove', resize);
                            document.removeEventListener('mouseup', stopResize);
                        }
                        
                        document.addEventListener('mousemove', resize);
                        document.addEventListener('mouseup', stopResize);
                        
                        e.preventDefault();
                    });
                });
            }
            
            function getElementContentByType(type) {
                switch(type) {
                    case 'heading':
                        return '<h2>Heading</h2>';
                    case 'paragraph':
                        return '<p>This is a paragraph text. You can edit this content.</p>';
                    case 'button':
                        return '<button style="padding: 10px 20px; background: #6366f1; color: white; border: none; border-radius: 6px;">Button</button>';
                    case 'image':
                        return '<img src="https://via.placeholder.com/150" alt="Placeholder Image" style="max-width: 100%;">';
                    case 'input':
                        return '<input type="text" placeholder="Enter text here" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">';
                    case 'navbar':
                        return `
                            <div style="display: flex; justify-content: space-between; padding: 15px; background: #2c3036; color: white; width: 100%;">
                                <div>Logo</div>
                                <div>
                                    <a href="#" style="color: white; margin: 0 10px; text-decoration: none;">Home</a>
                                    <a href="#" style="color: white; margin: 0 10px; text-decoration: none;">About</a>
                                    <a href="#" style="color: white; margin: 0 10px; text-decoration: none;">Contact</a>
                                </div>
                            </div>
                        `;
                    case 'card':
                        return `
                            <div style="border: 1px solid #ddd; border-radius: 8px; padding: 16px; width: 100%;">
                                <h3 style="margin-top: 0;">Card Title</h3>
                                <p>This is a sample card with some content inside.</p>
                                <button style="padding: 8px 16px; background: #6366f1; color: white; border: none; border-radius: 4px;">Action</button>
                            </div>
                        `;
                    case 'modal':
                        return `
                            <div style="background: white; border-radius: 8px; padding: 20px; width: 300px; box-shadow: 0 4px 20px rgba(0,0,0,0.15);">
                                <h3 style="margin-top: 0;">Modal Title</h3>
                                <p>This is a sample modal dialog.</p>
                                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                                    <button style="padding: 8px 16px; background: #e5e7eb; color: #333; border: none; border-radius: 4px;">Cancel</button>
                                    <button style="padding: 8px 16px; background: #6366f1; color: white; border: none; border-radius: 4px;">Confirm</button>
                                </div>
                            </div>
                        `;
                    default:
                        return '<div>New Element</div>';
                }
            }
            
            // Deselect when clicking on canvas
            pageCanvas.addEventListener('click', function(e) {
                if (e.target === pageCanvas) {
                    if (selectedElement) {
                        selectedElement.classList.remove('selected');
                        selectedElement = null;
                    }
                    propertiesPanel.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
